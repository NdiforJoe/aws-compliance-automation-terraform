###############################################################################
# .pre-commit-config.yaml â€” Pre-commit Hooks for Local Policy Enforcement
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
###############################################################################

repos:
  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
        name: Terraform Format
        description: Rewrites all Terraform files to canonical format

      - id: terraform_validate
        name: Terraform Validate
        description: Validates all Terraform configuration files

      - id: terraform_tflint
        name: TFLint
        description: Lint Terraform files with TFLint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

      - id: terraform_checkov
        name: Checkov Security Scan
        description: Scan for security misconfigurations
        args:
          - --args=--config-file __GIT_WORKING_DIR__/.checkov.yaml

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      
      - id: end-of-file-fixer
        name: Fix End of Files
      
      - id: check-yaml
        name: Check YAML Syntax
      
      - id: check-json
        name: Check JSON Syntax
      
      - id: check-merge-conflict
        name: Check for Merge Conflicts
      
      - id: detect-private-key
        name: Detect Private Keys
        description: Prevents committing private keys

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
