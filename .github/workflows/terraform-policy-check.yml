###############################################################################
# terraform-policy-check.yml ‚Äî Working CI/CD Pipeline for Policy Enforcement
###############################################################################

name: Terraform Policy Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-policy-check.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  policy-check:
    name: Security & Compliance Policy Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform Format Check
        id: fmt
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Run Checkov Security Scan
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          soft_fail: false
          compact: true
          quiet: false
          skip_check: CKV_AWS_18,CKV_AWS_144,CKV_AWS_145
        continue-on-error: true

      - name: Generate Policy Report
        if: always()
        run: |
          echo "# üõ°Ô∏è Security & Compliance Policy Check Report" > policy-report.md
          echo "" >> policy-report.md
          echo "## Summary" >> policy-report.md
          echo "" >> policy-report.md
          echo "| Check | Status |" >> policy-report.md
          echo "|-------|--------|" >> policy-report.md
          echo "| Terraform Format | ${{ steps.fmt.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> policy-report.md
          echo "| Checkov Security Scan | ${{ steps.checkov.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> policy-report.md
          echo "" >> policy-report.md
          
          if [ "${{ steps.fmt.outcome }}" != "success" ]; then
            echo "### ‚ùå Terraform Format Issues" >> policy-report.md
            echo "Run \`terraform fmt -recursive\` to fix formatting." >> policy-report.md
            echo "" >> policy-report.md
          fi
          
          if [ "${{ steps.checkov.outcome }}" != "success" ]; then
            echo "### ‚ùå Security Issues Found" >> policy-report.md
            echo "" >> policy-report.md
            echo "Checkov detected security violations:" >> policy-report.md
            echo "- Security groups with unrestricted access" >> policy-report.md
            echo "- S3 buckets without encryption, versioning, or public access blocks" >> policy-report.md
            echo "- IAM policies with overly broad permissions" >> policy-report.md
            echo "" >> policy-report.md
            echo "**Review the detailed output above and fix violations before merging.**" >> policy-report.md
          fi
          
          cat policy-report.md

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('policy-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Fail if policies violated
        if: |
          steps.fmt.outcome != 'success' ||
          steps.checkov.outcome != 'success'
        run: |
          echo "‚ùå Policy checks failed."
          exit 1

      - name: Success
        if: |
          steps.fmt.outcome == 'success' &&
          steps.checkov.outcome == 'success'
        run: |
          echo "‚úÖ All policy checks passed!"
